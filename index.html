<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”robots” content="index, follow">
  <meta name="description"
    content="I am a Somatic Therapist, Bodyworker and Educator. Somatic Experiencing is the foundation of my work and I integrate other modalities including reiki, movement/yoga, and therapeutic voice to help clients connect with their bodies, and move through stress and trauma.">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>The Body Knows Somatics</title>
</head>

<body>
  <div id="app"></div>
  <!-- : included so netlify will detect -->
  <form name="contact-form" action="/form-success" hidden data-netlify="true" data-netlify-honeypot="bot-field">
    <input name="bot-field">
    <input type="text" name="name" id="name-input" required>
    <input type="text" name="pronouns" id="pronouns-input" required>
    <input type="email" name="email" id="email-input" required>
    <textarea name="message" id="message-input" rows="8" required></textarea>

    <button class="submit" type="submit">Submit</button>
  </form>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
